<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickFix</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-image: linear-gradient(135deg, #2b5876, #4e4376);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 10px black;
      margin-top: 30px;
    }

    .title {
      width: 100%;
      text-align: center;
      font-size: 50px;
      font-weight: bold;
      letter-spacing: 2px;
      color: white;
      text-shadow: 0 0 25px black;
      margin-top: 15px;
    }

    .sleect_role {
      text-align: center;
      color: white;
      font-size: 20px;
      margin-top: 10px;
    }

    .login {
      width: 90%;
      max-width: 1100px;
      margin-top: 60px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
    }

    .login_user, .worker_user, .admin_user {
      width: 250px;
      height: 270px;
      border-radius: 25px;
      background-color: rgba(0,0,0,0.4);
      box-shadow: 0 0 10px rgba(0,255,255,0.7);
      border: 2px solid blueviolet;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .login_user:hover, .worker_user:hover, .admin_user:hover {
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
    }

    .user1 {
      font-size: 40px;
      font-weight: bold;
      color: aqua;
      text-align: center;
      margin-bottom: 5px;
    }

    .user2 {
      font-size: 18px;
      color: white;
      text-align: center;
      line-height: 1.4;
    }

    .user3 {
      background: linear-gradient(to right, #00f2fe, #4facfe);
      border-radius: 25px;
      text-align: center;
      padding: 8px 0;
      font-weight: bold;
      font-size: 20px;
      margin: 0 15px;
      cursor: pointer;
    }

    .user3:hover {
      background: linear-gradient(to right, #4facfe, #00f2fe);
    }

    .user3 a {
      color: black;
      text-decoration: none;
      display: block;
    }

  </style>
</head>
<body>

  <img src="Quickfix.png" class="logo">
  <div class="title">QuickFix</div>
  <div class="sleect_role">Choose Your Role</div>

  <div class="login">
    <div class="login_user">
      <div class="user1">USER</div>
      <div class="user2">Book Trusted <br> Workers here <br> with more easily.</div>
      <div class="user3"><a href="signin3 .html">Login as User</a></div>
    </div>

    <div class="worker_user">
      <div class="user1">Worker</div>
      <div class="user2">Get Job Requests <br> and manage your <br> work easily.</div>
      <div class="user3"><a href="signin1 .html">Login as Worker</a></div>
    </div>

    <div class="admin_user">
      <div class="user1">Admin</div>
      <div class="user2">Manage Users, <br> Workers, and Job <br> Activities with full <br> control.</div>
      <div class="user3"><a href="signin2 .html">Login as Admin</a></div>
    </div>
  </div>

</body>
</html>
